<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
            text-decoration: none;
            color: white;
            background: #0073e6;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://jshmnrd.github.io/taro-transparent.PNG/" alt="Joshua Maynard">
        <h1>Your Name</h1>
        <p>Welcome! Find me on the web through the links below.</p>

        <div class="links">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://yourwebsite.com" target="_blank">Website</a>
        </div>
    </div>

</body>
</html>
